<div class="content1"></div>
<div id="find-me">Find me!
    <a href="#" class="cta">
        Request Demo
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 152.9 43.4" style="enable-background:new 0 0 152.9 43.4;" xml:space="preserve">

    </svg>
    </a>
</div>
<div class="content2"></div>
<script>

    var isInViewport = function (elem) {
        var distance = elem.getBoundingClientRect();
        return (
            distance.top >= 0 &&
            distance.left >= 0 &&
            distance.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
            distance.right <= (window.innerWidth || document.documentElement.clientWidth)
        );
    };

    var findMe = document.querySelector('#find-me');

    window.addEventListener('scroll', function (event) {
        if (isInViewport(findMe)) {
            console.log('In viewport!');
            findMe.classList.add("found");
            console.log('added found class');
        } else {
            console.log('Nope...');
        }
    }, false);
</script>
